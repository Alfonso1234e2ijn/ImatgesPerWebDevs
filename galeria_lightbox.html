<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="node_modules/lightbox2/src/css/lightbox.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>CSS Grid starting point</title>
    <style>
      body {
        width: 90%;
        max-width: 900px;
        margin: 2em auto;
        font: 0.9em/1.2 Arial, sans-serif;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
      }

      .container > div {
        border-radius: 5px;
        padding: 10px;
        background-color: rgb(207, 232, 220);
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <h1>Simple grid example</h1>
    <div class="container">
        <a href="node_modules/lightbox2/dist/images/next.png" data-lightbox="image-1" data-title="My caption" data-alt="Image 1">Image #1</a>
        <a href="node_modules/lightbox2/dist/images/close.png" data-lightbox="image-2" data-title="My second caption" data-alt="Image 2">Image #2</a>
        <a href="node_modules/lightbox2/dist/images/prev.png" data-lightbox="image-3" data-title="My third caption" data-alt="Image 3">Image #3</a>
    </div>
    <script src="node_modules/lightbox2/src/js/lightbox.js"></script>
  </body>
</html>
