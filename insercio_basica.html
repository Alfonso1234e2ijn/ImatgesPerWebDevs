<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inserció d'imatge</title>
    <link rel="stylesheet" href="estils.css" />
  </head>
  <body>
    <div class="container">
      <h1>Exemple d'inserció d'imatge</h1>
      <h3>
        Alt es una opció la qual serveix per mostrar un text (anteriorment
        escrit), el qual es mostrara si es donés el cas que no carrega la imatge
      </h3>
      <div class="images-row">
        <!-- Imatge en format AVIF -->
        <img
          src="/img/christmas.avif"
          alt="Christmas image"
          width="400"
          height="300"
        />
        <!-- Imatge en format WebP -->
        <img
          src="/img/santa.webp"
          alt="Santa image"
          width="450"
          height="300"
        />
      </div>
    </div>
  </body>
</html>
